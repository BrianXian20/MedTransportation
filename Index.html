<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medication Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f7f8fa; }
    form { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    input, select { width: 100%; margin-bottom: 10px; padding: 8px; }
    button { background: #0066ff; color: white; padding: 10px; border: none; width: 100%; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0051cc; }
  </style>
</head>
<body>
  <h2>Medication Entry Form</h2>
  <form id="medication-form">
    <input type="text" id="name" placeholder="Medication Name" required />
    <input type="text" id="category" placeholder="Category" />
    <input type="number" id="stock" placeholder="Stock Quantity" required />
    <input type="date" id="expiry_date" placeholder="Expiry Date" />
    <input type="text" id="supplier" placeholder="Supplier" />
    <button type="submit">Add Medication</button>
  </form>

  <script>
    // ðŸ”— Replace with your Supabase credentials
    const SUPABASE_URL = "https://zveloqcxvhwhvmogxvvw.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp2ZWxvcWN4dmh3aHZtb2d4dnZ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4MDQ3MTQsImV4cCI6MjA3NTM4MDcxNH0.NcNTfk5IvGj9g177oAdhITXLOwb0MicNl8_af2SS30s";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById("medication-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const category = document.getElementById("category").value;
      const stock = parseInt(document.getElementById("stock").value);
      const expiry_date = document.getElementById("expiry_date").value;
      const supplier = document.getElementById("supplier").value;

      const { data, error } = await supabase
        .from("medications")
        .insert([{ name, category, stock, expiry_date, supplier }]);

      if (error) {
        alert("Error: " + error.message);
      } else {
        alert("Medication added successfully!");
        form.reset();
      }
    });
  </script>
</body>
</html>

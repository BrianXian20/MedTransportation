<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medication Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <h2 style="text-align:center;">Medication Inventory System</h2>
  <nav class="navbar">
    <div class="nav-logo">MedTrack</div>
    <ul class="nav-links">
      <li><a href="#">index</a></li>
      <li><a href="med.html">Medication</a></li>
      </nav>

  <!-- Form to add medication -->
  <form id="medication-form">
    <input type="text" id="name" placeholder="Medication Name" required />
    <input type="text" id="category" placeholder="Category" />
    <input type="number" id="stock" placeholder="Stock Quantity" required />
    <input type="date" id="expiry_date" placeholder="Expiry Date" />
    <input type="text" id="supplier" placeholder="Supplier" />
    <button type="submit">Add Medication</button>
  </form>

  <!-- Table to display medications -->
  <table id="med-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Medication</th>
        <th>Category</th>
        <th>Stock</th>
        <th>Expiry Date</th>
        <th>Supplier</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // ðŸ§  Replace with your own Supabase credentials
    const SUPABASE_URL = "https://zveloqcxvhwhvmogxvvw.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp2ZWxvcWN4dmh3aHZtb2d4dnZ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4MDQ3MTQsImV4cCI6MjA3NTM4MDcxNH0.NcNTfk5IvGj9g177oAdhITXLOwb0MicNl8_af2SS30s";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById("medication-form");
    const tableBody = document.querySelector("#med-table tbody");

    // ðŸ”¹ Fetch all medications from Supabase
    async function loadMedications() {
      const { data, error } = await supabase.from("medications").select("*").order("id", { ascending: true });
      if (error) {
        console.error("Error loading medications:", error);
        return;
      }

      tableBody.innerHTML = ""; // Clear table
      data.forEach((med) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${med.id}</td>
          <td>${med.med_name}</td>
          <td>${med.category || "-"}</td>
          <td>${med.stock}</td>
          <td>${med.expiry_date || "-"}</td>
          <td>${med.supplier || "-"}</td>
          <td><button class="delete-btn" onclick="deleteMedication(${med.id})">Delete</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    // ðŸ”¹ Add new medication
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const category = document.getElementById("category").value;
      const stock = parseInt(document.getElementById("stock").value);
      const expiry_date = document.getElementById("expiry_date").value;
      const supplier = document.getElementById("supplier").value;

      const { error } = await supabase.from("medications").insert([
        { med_name: name, category, stock, expiry_date, supplier }
      ]);

      if (error) {
        alert("Error adding medication: " + error.message);
      } else {
        alert("Medication added successfully!");
        form.reset();
        loadMedications();
      }
    });

    // ðŸ”¹ Delete medication by ID
    async function deleteMedication(id) {
      const confirmDelete = confirm("Are you sure you want to delete this medication?");
      if (!confirmDelete) return;

      const { error } = await supabase.from("medications").delete().eq("id", id);
      if (error) {
        alert("Error deleting record: " + error.message);
      } else {
        alert("Medication deleted!");
        loadMedications();
      }
    }

    // Load data on page load
    loadMedications();
  </script>
</body>
</html>
